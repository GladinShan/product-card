<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
 
</head>
<body>
  <div id="card">
  <div id="main">
    <div> 
      <img src="images\image-product-desktop.jpg" id="banner" alt="Perfume image">
    </div>
    <div id="container2">
      <p id="category">Perfume</p>
      <br>  

      <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1> 
      <br>

      <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <br>
       <div id="flex-box">
          <p id="current-price">$149.99<p> 
          <p id="actual-price"><s>$169.99</s></p>
       </div>
       <br>

      <button id="button" > <img src="images\icon-cart.svg" alt="Cart"> Add to Cart</button> 
  
</div>
 </div>
</body>
</html>
